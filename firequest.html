<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>DragonQuest</title>
        <link rel="stylesheet" href="firequest.css">
    </head>
    <body>
        <section id="dragon">
            <h1 class="tittle">DragonQuest</h1>
            <h2 class="subtittle">choose your dragon</h2>

            <div id = "targets_container" class="targets">
                
            </div>

            <button id="dragon-buttom">choose</button>
        </section>

        <section id="view-map">
            <h1 class="tittle">Fly with your dragon above the map</h1>
            <canvas id="map"></canvas>
            <button onmouseup="stopMovement()" onmousedown="moveUP()">up</button>
            <button onmouseup="stopMovement()" onmousedown="moveLEFT()">left</button>
            <button onmouseup="stopMovement()" onmousedown="moveDOWN()">down</button>
            <button onmouseup="stopMovement()" onmousedown="moveRIGTH()">rigth</button>

        </section>

        <section id="attack">
            <h1 class="tittle">DragonQuest</h1>
            <h2 class="subtittle">choose your attack</h2>
            <div id="attackContainer" class="divButtoms">
                
            </div>
            <div id="message">
                    <p>  <p id="result"></p></p>
                    <section id="retry">
                        <button id="retry-buttom">choose again</button>
                    </section>
                </div>        
            <div class="recoint-of-attacks">
                <div>
                    <span id="player-life">0</span> 
                    <span id="dragonPlayer"></span>
                    <div id="player-Attacks"></div>
                </div>
                <div>
                    <span id="enemylife">0</span>
                    <span id="dragonEnemy"></span>
                    <div id="enemy-attacks"></div>
                </div>
            </div>
        </section>
        <script src="./firequest.js">
        </script>
    </body>
</html>
